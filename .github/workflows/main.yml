name: Playwright Tests

on:
  push:
    branches-ignore:
      - "renovate/**"

jobs:
  install:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.1-jammy
      options: --user 1001
    steps:
      - uses: actions/checkout@v3
      - run: yarn
      - run: yarn build:ci
      - run: yarn start:ci 
      - run: yarn pw:test
